</head>
<body>
    <div class="container">

        <h1>CRUD ETHEREUM</h1>
        <span id="countUsuario"></span>
        <h2 id="Usuario"></h2>
         <span id="usuarioTrans"></span>
         <hr>
        <label for="documento" class="col-lg-2 control-label">Documento</label>
        <input id="documento" type="text">

        <label for="name" class="col-lg-2 control-label">Nombre</label>
        <input id="name" type="text">

        <label for="apellido" class="col-lg-2 control-label">Apellido</label>
        <input id="apellido" type="text">

        <label for="mail" class="col-lg-2 control-label">e-mail</label>
        <input id="mail" type="text">

        <label for="password" class="col-lg-2 control-label">contrase√±a</label>
        <input id="password" type="text">


        <button id="insertar">Insertar Usuario</button>
        <button id="actualizar">Actualizar Usuario</button>

    </div>
  <div class="container">
    <button id="consultar">Consultar Usuario</button>
    <button id="borrar">Borrar Usuario</button>
  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>

          if (typeof web3 !== 'undefined') {
              web3 = new Web3(web3.currentProvider);
          } else {
              // set the provider you want from Web3.providers
            //  web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:3000"));
             web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
          }
          web3.eth.defaultAccount = web3.eth.accounts[0];

          var CrudContract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "usuariosAccts",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			},
			{
				"name": "_documento",
				"type": "uint256"
			},
			{
				"name": "_nombre",
				"type": "bytes32"
			},
			{
				"name": "_apellido",
				"type": "bytes32"
			},
			{
				"name": "_mail",
				"type": "bytes32"
			},
			{
				"name": "_password",
				"type": "bytes32"
			},
			{
				"name": "op",
				"type": "uint256"
			}
		],
		"name": "setUsuario",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			}
		],
		"name": "deleteUser",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_address",
				"type": "address"
			}
		],
		"name": "getUser",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "bytes32"
			},
			{
				"name": "",
				"type": "bytes32"
			},
			{
				"name": "",
				"type": "bytes32"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getUserAccts",
		"outputs": [
			{
				"name": "",
				"type": "address[]"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "countUsuarios",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "documento",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "nombre",
				"type": "bytes32"
			},
			{
				"indexed": false,
				"name": "apellido",
				"type": "bytes32"
			},
			{
				"indexed": false,
				"name": "mail",
				"type": "bytes32"
			}
		],
		"name": "UserEvent",
		"type": "event"
	}
]
)

var Crud = CrudContract.at('0x5426a26a810ae4a080537d2eedee9945d418b038');
  console.log(Crud);
  console.log(web3.eth.defaultAccount);

$("#insertar").click(function() {
 $("#loader").show();
  Crud.setUsuario(web3.eth.defaultAccount,$("#documento").val(),$("#name").val(), $("#apellido").val(),
                    $("#mail").val(),$("#password").val(),0,(err,res)=>{ if (err)
            $("#loader").hide();});

    });

    $("#actualizar").click(function() {
     $("#loader").show();
      Crud.setUsuario(web3.eth.defaultAccount,$("#documento").val(),$("#name").val(), $("#apellido").val(),
                        $("#mail").val(),$("#password").val(),1,(err,res)=>{ if (err)
                $("#loader").hide();});

        });


      /*  $("#consultar").click(function(err,result) {
        Crud.getUser(web3.eth.defaultAccount);

      });*/

       $("#consultar").click(function() {
         $("#loader").show();
          Crud.getUser(web3.eth.defaultAccount,(err,result)=>{ if (!err)
                    $("#loader").hide();
                    $("#Usuario").html(result[0] + " "+web3.toAscii(result[1])+ " "+web3.toAscii(result[2])+ " "+web3.toAscii(result[3]));
                  });

            });

            $("#borrar").click(function() {
              $("#loader").show();
               Crud.deleteUser(web3.eth.defaultAccount,(err,result)=>{ if (!err)
                         $("#loader").hide();
                           });

                 });


  var usuarioEvent = Crud.UserEvent({},'latest');

    usuarioEvent.watch(function(error, result){
            if (!error)
                { if(result.blockHash !=$("#usuarioTrans").html())
                    $("#loader").hide();
                     $("#usuarioTrans").html('Block hash: ' +result.blockHash);
                     $("#Usuario").html(result.args.documento + " "+web3.toAscii(result.args.nombre)+ " "+web3.toAscii(result.args.apellido)+ " "+web3.toAscii(result.args.mail));
                } else {
                    $("#loader").hide();
                    console.log(error);
                }
        });

        Crud.countUsuarios((err,res)=>{
          if (res)
          $("#countUsuario").html(res.c+'Usurios');
        })

      </script>

</body>
</html>
